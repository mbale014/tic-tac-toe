<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="main-content">
            <div class="nav-info">
                <div class="game-message">
                    <p>Players one's move..</p>
                </div>
                <button class="restart">Restart</button>
            </div>
            <div class="game-score">
                <div class="player-one">
                    Player one <span>0</span>
                </div>
                <div class="player-two">
                    Player Two <span>0</span>
                </div>
                <div class="ties">
                    Tie <span>0</span>
                </div>
            </div>
            <div class="game-board">
                <!-- board square goes here -->
            </div>
            <dialog class="game-dialog">
                <h3></h3>
                <h3>Continue?</h3>
                <div class="button-dialog">
                    <button id="noBtn" value="cancel" formmethod="dialog" formnovalidate>No</button>
                    <button id="yesBtn" value="default">Yes</button>
                </div>
            </dialog>
            <dialog class="player-name-dialog">
                <form id="namesForm" method="dialog">
                    <h3>Enter player's name</h3>
                    <div class="form-row">
                        <label for="player-one-name">Player one</label>
                        <input type="text" id="player-one-name" name="player-one-name" placeholder="Joe"  value="Player One" pattern="[a-zA-Z0-9]+">
                    </div>
                    <div class="form-row">
                        <label for="player-two">Player two</label>
                        <input type="text" id="player-two-name" name="player-two-name" placeholder="Jane" value="Player Two" pattern="[a-zA-Z0-9]+">
                    </div>
                    <div class="button-dialog">
                        <button id="confirmNames" type="submit">Start Game</button>
                    </div>
                    
                </form>
            </dialog>
        </div>
        <div class="footer">
            <p>Made by M.iqbal. @ odin project tic-tac-toe</p>
        </div>
    </div>
</body>
</html>
