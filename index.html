<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="main-content">
            <div class="nav-info">
                <div class="game-message">
                    <p>Players one's move..</p>
                </div>
                <button class="restart">Restart</button>
            </div>
            <div class="game-score">
                <div class="player-one">
                    Player one <span>0</span>
                </div>
                <div class="player-two">
                    Player Two <span>0</span>
                </div>
                <div class="ties">
                    Tie <span>0</span>
                </div>
            </div>
            <div class="game-board">
                
            </div>
            <dialog class="game-dialog">
                <h3></h3>
                <div class="button-dialog">
                    <button value="cancel" formmethod="dialog" formnovalidate>No</button>
                    <button id="yesBtn" value="default">Yes</button>
                </div>
            </dialog>
        </div>
        <div class="footer">
            <p>Made by M.iqbal. @ odin project tic-tac-toe</p>
        </div>
    </div>
</body>
</html>
